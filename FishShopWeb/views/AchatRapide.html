                        <div class="controls">

            </div>
            <!--/row-->

                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">Gender</label>
                        <div class="controls">
                            <select class="m-wrap span12">

                                <option value="">Female</option>

                            <span class="help-block">Select your gender.</span>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">Date of Birth</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12" placeholder="dd/mm/yyyy">

                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row-fluid">

                                <option value="">&nbsp;</option>

                                <option value="Category 3">Category 5</option>
                                <option value="Category 4">Category 4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">Membership</label>
                        <div class="controls">
                            <label class="radio">
                                <div class="radio"><span><input type="radio" name="optionsRadios2" value="option1"></span></div>
                                Free
                            </label>
                            <label class="radio">
                                <div class="radio"><span class="checked"><input type="radio" name="optionsRadios2" value="option2" checked=""></span></div>
                                Professional
                            </label>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <h3 class="form-section">Address</h3>
            <div class="row-fluid">
                <div class="span12 ">
                    <div class="control-group">
                        <label class="control-label">Street</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">City</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12">
                        </div>
                    </div>
                </div>
                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">State</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12">
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->
            <div class="row-fluid">
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">Post Code</label>
                        <div class="controls">
